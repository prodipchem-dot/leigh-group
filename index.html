    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        
        :root {
            --manchester-purple: #660099;
            --manchester-gold: #ffcc00;
            --manchester-dark-purple: #4c0071;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fdfcff;
            color: #1e1b21;
            overflow-x: hidden;
        }
        
        .serif-font {
            font-family: 'Playfair Display', serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(102, 0, 153, 0.1);
        }

        .text-gradient {
            background: linear-gradient(135deg, #660099 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .molecular-bg {
            background-image: radial-gradient(circle at 2px 2px, rgba(102, 0, 153, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .manchester-btn-primary {
            background-color: var(--manchester-purple);
            color: white;
        }

        .manchester-btn-primary:hover {
            background-color: var(--manchester-dark-purple);
        }

        .manchester-gold-accent {
            color: var(--manchester-gold);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #660099; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #4c0071; }
    </style>
